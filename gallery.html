<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Tasveereee</title>
    <meta name="description" content="Photo gallery - explore the complete collection of photography by Soham.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header class="header scrolled">
        <a href="index.html" class="logo">Tasveereee<span class="dot">.</span></a>
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html#home" class="nav-link">Home</a></li>
                <li><a href="gallery.html" class="nav-link active">Gallery</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="index.html#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <button class="menu-toggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </header>

    <main class="gallery-page">
        <section class="gallery-page-hero">
            <div class="container">
                <h1 class="page-title">Photo Gallery</h1>
                <p class="page-subtitle">A visual journey through moments captured in time</p>
            </div>
        </section>

        <section class="gallery-page-section">
            <div class="container">
                <div class="gallery-page-grid" id="gallery-page-grid">
                    <!-- Images will be injected via JS -->
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightbox-close">×</button>
        <button class="lightbox-prev" id="lightbox-prev">‹</button>
        <button class="lightbox-next" id="lightbox-next">›</button>
        <img src="" alt="" class="lightbox-image" id="lightbox-image">
        <div class="lightbox-caption" id="lightbox-caption"></div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Tasveereee. All rights reserved.</p>
        </div>
    </footer>

    <script src="gallery.js"></script>
</body>

</html>
